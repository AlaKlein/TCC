---
  - name: MariaDB auto-install
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: Install MariaDB
        yum:
          name: 
          - mariadb-server
          - python3-PyMySQL
          state: latest

      - name: Start MariaDB
        service:
          name: mariadb
          enabled: true
          state: started

      - name: Create a Tomcat User
        user:
          name: tomcat
      
      - name: Create a Tomcat Group
        group:
           name: tomcat
      
      - name: Install JAVA
        yum:
          name: java-11-openjdk-devel
          state: present

      - name: Create a Tomcat Directory
        file:
          path: /opt/tomcat10
          owner: tomcat
          group: tomcat
          mode: 755
          recurse: yes

      - name: download & unarchive tomcat10
        unarchive:
          src: https://archive.apache.org/dist/tomcat/tomcat-10/v10.0.21/bin/apache-tomcat-10.0.21.tar.gz
          dest: /opt/tomcat10
          remote_src: yes
          extra_opts: [--strip-components=1]
      
      - name: Change ownership of tomcat directory
        file:
          path: /opt/tomcat10
          owner: tomcat
          group: tomcat
          mode: "u+rwx,g+rx,o=rx"
          recurse: yes
          state: directory

      - name: Copy Tomcat service from local to remote
        copy:
          src: tomcat.service #/etc/tomcat.service
          dest: /etc/systemd/system/
          mode: 0755

      - name: Start and Enable Tomcat 10 on sever
        systemd:
          name: tomcat
          state: started
          daemon_reload: true




      

        
        



    




    